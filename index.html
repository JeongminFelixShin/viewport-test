<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head><META http-equiv="Content-Type" content="text/html; charset=utf-8"><style>body{font-size:0;margin:0;padding:0;text-align:center}.m_title{margin-top:24px;font-size:24px;font-weight:bold}.m_value{font-size:48px}.m_button-wrap{margin-top:48px}.m_button{font-size:24px;font-weight:bold;background:grey;color:white}.m_input{margin-top:24px;font-size:14px}</style></head><body><u></u>

<div>
<div class="m_title">Content Width</div>
<div class="m_value">768</div>
<div class="m_title">InnerWidth X InnerHeight</div>
<div class="m_value"></div>
<div class="m_title">OuterWidth X OuterHeight</div>
<div class="m_value"></div>
<div class="m_title">ScreenWidth X ScreenHeight</div>
<div class="m_value"></div>
<div class="m_title">ScreenAvailWidth X ScreenAvailHeight</div>
<div class="m_value"></div>
<div class="m_title">DevicePixelRatio</div>
<div class="m_value"></div>
<div class="m_input-wrap">
  <input class="m_input" type="text">
</div>
<div class="m_button-wrap">
  <button class="m_button">Toggle</button>
</div>
</div>


</body>

<script>
  // var el = document.querySelector('div');
  // el.textContent = el.offsetWidth;
  //
  // setTimeout(function () {
  //   document.querySelector('#viewport').setAttribute('content', 'width=1200');
  //   el.textContent = el.offsetWidth;
  // }, 1000);
  //
  // window.onresize = function (e) {
  //   console.log(e);
  // };

  var isFixedContentWidth = true;

  function getDeviceValue() {
    if (isFixedContentWidth) {
      document.querySelectorAll('.value')[0].textContent = '768';
    } else {
      document.querySelectorAll('.value')[0].textContent = 'Device Width';
    }

    document.querySelectorAll('.value')[1].textContent = window.innerWidth + ' X ' + window.innerHeight;
    document.querySelectorAll('.value')[2].textContent = window.outerWidth + ' X ' + window.outerHeight;
    document.querySelectorAll('.value')[3].textContent = window.screen.width + ' X ' + window.screen.height;
    document.querySelectorAll('.value')[4].textContent = window.screen.availWidth + ' X ' + window.screen.availHeight;
    document.querySelectorAll('.value')[5].textContent = window.devicePixelRatio.toString();
  }

  document.querySelector('.button').addEventListener('click', function() {
    if (isFixedContentWidth) {
      document.querySelector('#viewport').setAttribute('content', 'width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0');
    } else {
      document.querySelector('#viewport').setAttribute('content', 'width=768');
    }

    isFixedContentWidth = !isFixedContentWidth;

    getDeviceValue();
  });

  window.addEventListener('resize', function() {
    getDeviceValue();
  });

  getDeviceValue();
</script>

</html>
